<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">Carrito
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline">Car</ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products; let i = index">
        <ion-card (click)="selectProduct(product)">
          <img [src]="product.imageUrl" alt="Imagen de {{ product.name }}"/>
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description }}</p>
            <ion-badge color="success">{{ product.price | currency }}</ion-badge>
            <ion-item>
              <ion-label position="floating">Cantidad</ion-label>
              <ion-input type="number" [(ngModel)]="quantities[i]" min="1"></ion-input>
            </ion-item>
            <ion-button (click)="addToCart(product, quantities[i], i); $event.stopPropagation();">AÃ±adir al Carrito</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
